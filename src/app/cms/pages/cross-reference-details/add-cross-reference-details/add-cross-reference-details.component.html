<div class="row">
    <div class="col-sm-12">
  
      <app-card *ngIf="!uploadDataReady" cardTitle="New Cross Reference Information" [options]="false">
        <hr>
        <form action="javascript:" [formGroup]="addForm">
  
          <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="inputCrossReference">Cross Reference (Item Number)</label>
                    <ng-select [ngClass]="'ng-select'" placeholder="Select Cross Reference"
                               formControlName="cross_reference_id"
                               [items]="crossReferenceDropDown"
                               bindValue="crossReference.id"
                               bindLabel="crossReference.item_number"
                               id="inputCrossReference"> </ng-select>
                </div>
            </div>

            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="inputWebsite">Website</label>
                    <ng-select [ngClass]="'ng-select'" placeholder="Select Website"
                               formControlName="website_id"
                               [items]="websiteDropDown"
                               bindValue="website.id"
                               bindLabel="website.name"
                               id="inputWebsite"> </ng-select>
                </div>
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="inputBrand">Brand</label>
                    <ng-select [ngClass]="'ng-select'" placeholder="Select Brand"
                               formControlName="brand_id"
                               [items]="brandDropDown"
                               bindValue="id"
                               bindLabel="name"
                               id="inputBrand"> </ng-select>
                </div>
            </div>

            <div class="form-group col-md-6">
              <div class="form-group">
                <label for="ratio">Ratio</label>
                <input type="text" class="form-control" formControlName="ratio" id="ratio"
                  placeholder="Ratio">
              </div>
              <div ngxErrors="ratio" class="error">
                <div ngxError="required" when="touched">
                  Field is required
                </div>
              </div>
            </div>
          </div>
  
          
          <button type="button" class="btn btn-primary" [disabled]="addForm.invalid" type="submit"
            (click)="onSubmit()"><i class="feather icon-save"> </i> &nbsp;Save</button>
        </form>
  
      </app-card>
