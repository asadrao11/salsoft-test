<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="New Unit Information" [options]="false" *ngIf="editForm">


            <hr>
            <form action="javascript:" [formGroup]="editForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputTitle4">Title</label>
                        <input type="title" formControlName="title" class="form-control" id="inputTitle4"
                               placeholder="Title">
                        <div ngxErrors="title" class="error">
                            <div ngxError="required" when="touched">
                                Field is required
                            </div>
                            <div ngxError="title" when="touched">
                                title format is incorrect
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputshortcode4">Short Code</label>
                        <input type="short_code" formControlName="short_code" class="form-control" id="inputshortcode4"
                               placeholder="Short Code">
                        <div ngxErrors="short_code" class="error">
                            <div ngxError="required" when="touched">
                                Field is required
                            </div>
                        </div>
                    </div>


                    <div class="form-group col-md-4">
                        <label for="inputshortcode4">Select Attribute</label>
                        <div class="form-group">
                            <ng-select [items]="attributeList"
                                       bindLabel="title"
                                       placeholder="Select Attribute"
                                       appendTo="body"
                                       multiple="true"
                                       formControlName="attributes">
                            </ng-select>
                            <div ngxErrors="attributes" class="error">
                                <div ngxError="required" when="touched">
                                    Field is required
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <div class="switch switch-primary d-inline m-r-10">
                                <input type="checkbox" formControlName="active" id="gridCheck">
                                <label class="cr" for="gridCheck"></label>
                            </div>
                            <label type="button" for="gridCheck">Active</label>

                        </div>
                    </div>

                </div>
                <button type="button" class="btn btn-primary" [disabled]="editForm.invalid" type="submit"
                        (click)="onSubmit()"><i class="feather icon-save"> </i> &nbsp;Save
                </button>

            </form>

        </app-card>
    </div>
</div>
