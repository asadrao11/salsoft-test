<div class="row">
    <div class="col-sm-12">

        <div *ngIf="!formLoad" class="d-flex justify-content-center" style="margin-top: 18%;">
            <div class="spinner-border text-warning" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <app-card *ngIf="(type === 'value' && formLoad)" cardTitle="Edit Attribute Value" [options]="false">
            <form action="javascript:" [formGroup]="editValueForm">
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputValue">Value</label>
                        <input type="text" formControlName="value" class="form-control" id="inputValue" placeholder="Attribute Value">
                        <div ngxErrors="value" class="error">
                            <div ngxError="required" when="touched">
                                Field is required
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-primary" [disabled]="editValueForm.invalid" type="submit"
                    (click)="onValueSubmit()"><i class="feather icon-refresh-ccw"> </i> &nbsp;Update
                </button>
            </form>
        </app-card>




        <app-card *ngIf="(type === 'group' && formLoad)" cardTitle="Edit Assigned Attribute Values" [options]="false">
            <form action="javascript:" [formGroup]="editGroupForm">
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputCategory">Category</label>
                        <ng-select [ngClass]="'ng-select'" placeholder="Select Category" formControlName="categories"
                            [items]="categoryDropDown" id="inputCategory" [multiple]="true" bindValue="id"
                            bindLabel="name">
                        </ng-select>
                        <div ngxErrors="categories" class="error">
                            <div ngxError="required" when="touched">
                                Field is required
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputAttribute">Attribute</label>
                        <ng-select [ngClass]="'ng-select'" placeholder="Select Attributes" formControlName="attributes"
                            [items]="attributeDropDown" id="inputAttribute" [multiple]="true" bindValue="id"
                            bindLabel="title">
                        </ng-select>
                        <div ngxErrors="attributes" class="error">
                            <div ngxError="required" when="touched">
                                Field is required
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputValues">Value</label>
                        <input type="text" formControlName="value" readonly class="form-control" id="inputValue" placeholder="Attribute Value"> 
                        <div ngxErrors="value" class="error">
                            <div ngxError="required" when="touched">
                                Field is required
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <button type="button" class="btn btn-primary" [disabled]="editGroupForm.invalid" type="submit"
                    (click)="onGroupSubmit()"><i class="feather icon-refresh-ccw"> </i> &nbsp;Update
                </button>
            </form>

        </app-card>




    </div>
</div>
