<div class="row">
    <div class="col-md-12">
        <app-card cardClass="card-datatable" [options]="false">
            <div class="row">
                <div class="form-group col-md-8"></div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchText">
                </div>
                <div class="form-group col-md-1">
                    <button type="button" class="btn btn-primary" (click)="searchClick()">Search</button>
                </div>
            </div>
            <div class="dt-responsive table-responsive">
                <!-- <perfect-scrollbar [style.max-height]="'100%'" [style.max-width]="'100%'"> -->
                <table id="dataTable" datatable [dtOptions]="dtOptions" class="table table-sm" style="width: 100%;"></table>
                <!-- </perfect-scrollbar> -->
            </div>
        </app-card>
    </div>
</div>
