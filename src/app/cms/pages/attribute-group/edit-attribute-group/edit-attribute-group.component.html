<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="New Attribute Group Information" [options]="false">
  
  
        <hr>
        <form action="javascript:" [formGroup]="editAttributeGroupForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input type="email" formControlName="name" class="form-control" id="inputEmail4" placeholder="">
              <div ngxErrors="name" class="error">
                <div ngxError="required" when="touched">
                  Name Field is required
                </div>
              </div>
            </div>
  
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="form-group">
                <div class="switch switch-primary d-inline m-r-10">
                  <input type="checkbox" formControlName="active" id="gridCheck">
                  <label class="cr" for="gridCheck"></label>
                </div>
                <label type="button" for="gridCheck">Active</label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" [disabled]="editAttributeGroupForm.invalid" type="submit" (click)="onSubmit()"><i class="feather icon-save"> </i> &nbsp;Save</button>

        </form>
  
      </app-card>
    </div>
  </div>
