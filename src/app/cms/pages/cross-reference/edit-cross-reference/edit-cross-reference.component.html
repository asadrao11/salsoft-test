<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Edit Cross Reference" [options]="false">


            <hr>
            <form action="javascript:" [formGroup]="editCrossReferenceForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Item Number</label>
                        <input type="email" formControlName="item_number" class="form-control" id="inputEmail4" placeholder="">
                        <div ngxErrors="item_number" class="error">
                            <div ngxError="required" when="touched">
                                Item Number Field is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input type="email" formControlName="description" class="form-control" id="description" placeholder="">
                        <div ngxErrors="description" class="error">
                            <div ngxError="required" when="touched">
                                Description Number Field is required
                            </div>
                        </div>
                    </div>

                </div>


                <button type="button" class="btn btn-primary" [disabled]="editCrossReferenceForm.invalid" type="submit" (click)="onSubmit()"><i class="feather icon-save"> </i> &nbsp;Save</button>

            </form>

        </app-card>
    </div>
</div>
