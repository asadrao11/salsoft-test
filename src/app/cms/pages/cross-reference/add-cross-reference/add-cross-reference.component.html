<div class="row">
  <div class="col-sm-12">

    <app-card *ngIf="!uploadDataReady" cardTitle="New Cross Reference Information" [options]="false">
      <hr>
      <form action="javascript:" [formGroup]="addForm">

        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="form-group">
              <label for="input_item_number">Item Number</label>
              <input type="text" class="form-control" formControlName="item_number" id="input_item_number" placeholder="Item Number">
            </div>
            <div ngxErrors="item_number" class="error">
              <div ngxError="required" when="touched">
                Field is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" formControlName="description" id="description"
                placeholder="Description">
            </div>
            <div ngxErrors="description" class="error">
              <div ngxError="required" when="touched">
                Field is required
              </div>
            </div>
          </div>
        </div>

        
        <button type="button" class="btn btn-primary" [disabled]="addForm.invalid" type="submit"
          (click)="onSubmit()"><i class="feather icon-save"> </i> &nbsp;Save</button>
      </form>

    </app-card>
