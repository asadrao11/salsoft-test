<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Edit Brand Information" [options]="false">


      <hr>
      <form action="javascript:" [formGroup]="editForm">

        <div class="form-row">

          <div class="form-group col-md-4 text-center">
            <div class="form-group text-center">
              <span class="bg-light d-inline-block mr-2 border border rounded text-center"
                style="width: 60%; height: 80%;" placement="auto">
                <img id="image_box" [src]="imagePath" style="width: 95%; height: 95%;" />
              </span>
              <div class="text-center" style="margin-top: 10px;"><b>{{selectedLogoName}}</b></div>
            </div>
          </div>

          <div class="form-group col-md-8">

            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" formControlName="name" id="inputName" placeholder="Brand Name">
              <div ngxErrors="name" class="error">
                <div ngxError="required" when="touched">Field is required</div>
              </div>
            </div>

            <br>
            <div class="form-group">
              <label for="inputLogo">Logo</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04" (change)="logoInput($event)">
                <label class="custom-file-label" for="inputGroupFile04">{{ selectedLogoName }}</label>
              </div>
            </div>
            <br>

            <div class="form-group">
              <div class="switch switch-primary d-inline m-r-10">
                <input type="checkbox" formControlName="active" id="gridCheck">
                <label class="cr" for="gridCheck"></label>
              </div>
              <label type="button" for="gridCheck">Active</label>
            </div>

            <button type="button" class="btn btn-primary" [disabled]="editForm.invalid" type="submit"
              (click)="onSubmit()">
              <span *ngIf="submitLoader" class="spinner-grow spinner-grow-sm" role="status"></span>
              <span *ngIf="submitLoader" class="load-text"> Loading...</span>
              <span *ngIf="!submitLoader" class="btn-text"><i class="feather icon-save"> </i> &nbsp;Save</span>
            </button>
          </div>
        </div>
      </form>

    </app-card>
  </div>
</div>
